{% extends "base.html" %}
{% block content %}
<div class="section-title">
    <h2>Inscription à HashArchive</h2>
</div>

<div class="app-form-section" style="max-width: 400px;">
    <form method="post" action="{{ url_for('inscription') }}">
        <p class="text-info" style="margin-bottom: 1.5rem;">Créez un compte pour accéder aux fonctionnalités d'archivage.</p>
        
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" class="form-control" required minlength="3" placeholder="Votre nom d'utilisateur">
        
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="6" placeholder="Minimum 6 caractères">
        
        <button type="submit" class="btn-app btn-app-success" style="width: 100%;">S'Inscrire</button>
        
        <p style="text-align: center; margin-top: 1rem;">
            Déjà un compte ? <a href="{{ url_for('connexion') }}" style="color: var(--primary); font-weight: 600;">Connectez-vous</a>
        </p>
    </form>
</div>
{% endblock %}
